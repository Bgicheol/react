<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>구조 분해 할당</h3>

    <script>
        const food = {
            price:3500,
            option:3,
            name: 'pizza'
        };
        // 구조 분해 할당   (Object의 key값을 통해 할당)
        const {price, option,name} = food;
        console.log(price);
        console.log(option);
        console.log(name);
       

        // const {a, b, c} = food;
        // console.log(a);
        // console.log(b);
        // console.log(c);
        
        // 함수의 인자값으로 구조 분해 할당 사용하기
        const foodInfo = ({name, price, info}) => {
                console.log(`${name}의 가격은 ${price}원 입니다.`);
                info();
        };
        foodInfo({
            name: 'hambuger',
            option: 2,
            price: 4000,
            info: () => console.log('전달된 함수 실행')
        });

        // 깊이가 깊은 구조 분해 할당
        const introduceMyself = ({
            lastName, 
            firstName, 
            favorites:{food}}) => {
            console.log(`제 이름은 ${lastName} ${firstName}입나다.`);
            console.log(`가장 좋아하는 음식은 ${food}입나다.`);
        };

        const personInfo = {
            firstName: 'Smith',
            lastName: 'King',
            salary: 35000,
            favorites: {
                food: 'pasta',
                music: 'hype boy'
            }
        };

        introduceMyself(personInfo);

        // 배열 구조 분해하기
        const animals = ['치타', '사자', '호랑이', '기린', '고양이', '강아지'];

        // key 값이 없으므로 위치 기반으로 분해된다.
        const [a, b, c, d, e, f, g] = animals;
        // ,,,, animal  5번째의 동물을 꺼냄
        const[,,,,animal] = animals;

        console.log(a);
        console.log(b);
        console.log(animal);
    </script>
</body>
</html>
